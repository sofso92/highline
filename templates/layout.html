<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - My Painting Company</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .banner {
            background-color: #f8f9fa; /* Light gray background */
            padding: 5px 0; /* Padding around the logo */
            text-align: left; /* Align the logo to the left */
        }
        .navbar-custom {
            background-color: rgba(0, 0, 0, 0); /* Fully transparent */
        }

        .nav-link {
            color: black;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-custom">
            <a class="navbar-brand" href="/"><img src="{{ url_for('static', filename='images/highline-logo.png') }}" alt="Logo" style="max-height: 200px; width: auto;"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ml-auto"> <!-- ml-auto to align nav items to the right -->
                <li class="nav-item active">
                  <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Services</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Our Team</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contact Us </a>
                </li>
              </ul>
            </div>
        </nav>
        <div class="banner">
            <!-- <a href="/">
              <img src="{{ url_for('static', filename='images/highline-logo.png') }}" alt="Logo" style="max-height: 200px; width: auto;">
            </a> -->
        </div>
        <div class="row">
            <div class="col-12">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
